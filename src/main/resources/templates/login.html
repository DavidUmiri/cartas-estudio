<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Iniciar Sesión</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.35);
        }

        .alert {
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .registro-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .registro-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .registro-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="login-container">
            <h2 class="text-center mb-4">🔐 Iniciar Sesión</h2>

            <div th:if="${param.error}" class="alert alert-danger">
                Usuario o contraseña incorrectos
            </div>
            
            <div th:if="${param.logout}" class="alert alert-info">
                Has cerrado sesión correctamente
            </div>

            <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}">
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           required 
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           required>
                </div>

                <button type="submit" class="btn btn-login">
                    Iniciar Sesión
                </button>
            </form>

            <div class="registro-link">
                ¿No tienes una cuenta? 
                <a href="/registro">Regístrate aquí</a>
            </div>
        </div>
    </div>
</body>
</html>
