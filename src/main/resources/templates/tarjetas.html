<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Lista de Tarjetas</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Formulario para crear una nueva tarjeta -->
        <h2 class="text-center">Nueva Tarjeta</h2>

        <form th:action="@{/tarjetas/guardar}" th:object="${tarjeta}" method="post">
            <div class="mb-3">
                <label class="form-label">Pregunta:</label>
                <input type="text" class="form-control" th:field="*{pregunta}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Respuesta:</label>
                <input type="text" class="form-control" th:field="*{respuesta}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success w-100">💾 Guardar</button>
            </div>
        </form>

        <!-- Lista de tarjetas -->
        <h2 class="text-center mt-5">Lista de Tarjetas</h2>

        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Pregunta</th>
                    <th>Respuesta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarjeta : ${tarjetas}">
                    <td th:text="${tarjeta.pregunta}"></td>
                    <td th:text="${tarjeta.respuesta}"></td>
                    <td>
                        <a th:href="@{/tarjetas/editar/{id}(id=${tarjeta.id})}" class="btn btn-warning">✏️ Editar</a>
                        <a th:href="@{/tarjetas/eliminar/{id}(id=${tarjeta.id})}" class="btn btn-danger">🗑️ Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
